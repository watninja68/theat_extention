<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Injector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        textarea {
            font-family: 'Courier New', Courier, monospace;
            min-height: 120px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800 p-4">
    <div class="space-y-6">
        <div>
            <h1 class="text-xl font-bold text-slate-900">Web Code Injector</h1>
            <p class="text-sm text-slate-500">Modify the current page on the fly.</p>
        </div>

        <!-- Extraction Section -->
        <div class="p-4 bg-white rounded-lg shadow-sm border border-slate-200 space-y-3">
            <h2 class="text-lg font-semibold">Extract Code</h2>
            <div class="grid grid-cols-2 gap-2">
                <!-- NEW: Added extract-css-btn -->
                <button id="extract-css-btn" class="w-full bg-sky-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50">
                    Get CSS
                </button>
                <!-- NEW: Added extract-html-btn -->
                <button id="extract-html-btn" class="w-full bg-emerald-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-opacity-50">
                    Get HTML
                </button>
            </div>
            <!-- FIXED: Kept a single extract-both-btn -->
            <button id="extract-both-btn" class="w-full bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                Get Both
            </button>
        </div>

        <!-- CSS Injection -->
        <div class="p-4 bg-white rounded-lg shadow-sm border border-slate-200 space-y-3">
            <h2 class="text-lg font-semibold">Inject CSS</h2>
            <textarea id="css-input" class="w-full p-2 border rounded-md bg-slate-50 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="e.g., body { background-color: #f0f0f0; }"></textarea>
            <button id="inject-css-btn" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Apply CSS
            </button>
        </div>

        <!-- HTML Injection -->
        <div class="p-4 bg-white rounded-lg shadow-sm border border-slate-200 space-y-3">
            <h2 class="text-lg font-semibold">Inject HTML</h2>
            <textarea id="html-input" class="w-full p-2 border rounded-md bg-slate-50 focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="e.g., <div style='...'>Hello!</div>"></textarea>
            <button id="inject-html-btn" class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                Inject HTML to Body
            </button>
        </div>
        
        <!-- JavaScript Execution -->
        <div class="p-4 bg-white rounded-lg shadow-sm border border-slate-200 space-y-3">
            <h2 class="text-lg font-semibold">Execute JavaScript</h2>
            <textarea id="js-input" class="w-full p-2 border rounded-md bg-slate-50 focus:ring-2 focus:ring-purple-500 focus:outline-none" placeholder="e.g., alert('Hello from the extension!');"></textarea>
            <button id="execute-js-btn" class="w-full bg-purple-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                Run JavaScript
            </button>
        </div>
        <div class="p-4 bg-white rounded-lg shadow-sm border border-slate-200 space-y-3">
            <h2 class="text-lg font-semibold">Magic</h2>
            <textarea id="magic" class="w-full p-2 border rounded-md bg-slate-50 focus:ring-2 focus:ring-purple-500 focus:outline-none" placeholder="e.g., alert('Hello from the extension!');"></textarea>
            <button id="backend-ui-btn" class="w-full bg-purple-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                    Change The Webstie , Magic
            </button>
        </div>

    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
